<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Login</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
   </head>
   <body>
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
       
        <!-- /login?error=true -->
      <div class="alert alert-danger mb-4 col-4" th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Echec!<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
      </div>
       
                 <div class="login-form">
                    
                        <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
                            <h2 class="text-center">Log in</h2>
                           <div class="form-group">
                               
                                <input type='text' name='username' value='' id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                               
                                <input  type='password' name='password' id="password" class="form-control" placeholder="Password">
                            </div>
                             <div class="form-group">
                                <input type="submit" name="submit"  value= "log in" class="btn btn-primary btn-block">
                             </div>
                            <div class="clearfix">
                                <label for="remember-me" class="float-left form-check-label"><span>Remember me</span>Â <span><input id="remember-me"  name="remember-me" type="checkbox"></span></label><br>
                                
                            </div>
                        </form>
                 
                  </div>
